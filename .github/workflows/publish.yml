name: Publish Package to npmjs

permissions:
  contents: read       # needed to checkout
  id-token: write      # required for npm provenance

on:
  release:
    types: [published]

run-name: Publish ${{ github.event.release.tag_name }}

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Use pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify package.json matches release tag
        shell: bash
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          RAW_TAG="${{ github.event.release.tag_name }}"
          EXPECTED="${RAW_TAG#v}"   # strip leading 'v' if present

          if [[ "$PKG_VERSION" != "$EXPECTED" ]]; then
            echo "::error::package.json version ($PKG_VERSION) does not match release tag ($EXPECTED)"
            exit 1
          fi
          echo "Version check OK: $PKG_VERSION"

      - name: Lint
        run: pnpm run lint

      - name: Test
        run: pnpm run test

      - name: Build
        run: pnpm run build

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm publish --access public --no-git-checks
